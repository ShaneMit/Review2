<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Review</title>
  <script>
    const output = fizzBuzz(8)
    console.log(output)
    function fizzBuzz(input) {
        if (typeof input !== 'number') {
          return('NaN')
        }
        else if (input % 15 === 0) {
        return('FizzBuzz')
      } else if (input % 5 === 0) {
        return('Buzz')
      } else if (input % 3 === 0) {
        return('Fizz')
      }  else {
        return(input)
      }
    }
    
  </script>
</head>

</html>
