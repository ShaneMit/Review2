<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Review</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div id="animalBtns">

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script>
    const animals = [
      {
        Name: "dog",
        Sound: "woof"
      },
      {
        Name: "cat",
        Sound: "meow"
      },
      {
        Name: "cow",
        Sound: "moo"
      },
      {
        Name: "chicken",
        Sound: "cluck"
      },
      {
        Name: "human",
        Sound: "pained screaming"
      }
    ]
    
    for (let i = 0; i < animals.length; i++) {
      let btnElem = document.createElement('button')
      btnElem.className = 'animal'
      btnElem.textContent = animals[i].Name
      btnElem.dataset.index = i
      document.getElementById('animalBtns').append(btnElem)
    }

    document.addEventListener('click', (event) => {
      if (event.target.className === 'animal') {
        let animal = animals[event.target.dataset.index]
        alert(`
          Name: ${animal.Name}
          Sound: ${animal.Sound}
        `)
      }
    })

  </script>
</body>
</html>
